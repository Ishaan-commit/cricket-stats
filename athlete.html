<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        .athlete-photo {
            max-width: 300px;
            border-radius: 10px;
        }
        table {
            margin: 1rem auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cricket Records of [VIRAT KOHLI]</h1>
    </header>
    <main>
        <img src="athlete-photo.jpg" alt="[VIRAT KOHLI]" class="athlete-photo">
        <h2>Cricket Career Records</h2>
        <table>
            <thead>
                <tr>
                    <th>Format</th>
                    <th>Matches</th>
                    <th>Runs</th>
                    <th>Wickets</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Test</td>
                    <td>123</td>
                    <td>9230</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>ODI</td>
                    <td>302</td>
                    <td>14181</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>T20</td>
                    <td>125</td>
                    <td>4188</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
